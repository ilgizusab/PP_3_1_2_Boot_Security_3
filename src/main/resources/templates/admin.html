<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link th:src="@{/js/bootstrap.js}">
    <title>Admin page</title>
</head>
<body>
<div class="container-fluid">
    <div class="row mb-2">
        <div class="col-md-11" style="background-color: black; color: white;">
            <h3><strong><span th:text="${user.email}"></span> with roles: <span th:text="${#strings.arrayJoin(roles, ' ')}"></span></strong>  </h3>
        </div>
        <div class="col-md-1" style="background-color: black">
            <a th:href="@{/logout}" class="text-white-50 bg-dark">logout</a>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-2 bg-primary text-white">
            <a th:href="@{/admin}" style="color: lightgrey">Admin</a>
        </div>
        <div class="col-md-10">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/new}">New User</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-2 bg-white text-primary">
            <a th:href="@{/user}">User</a>
        </div>
        <div class="col-md-10"></div>
    </div>

    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-10">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>Option</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td>
                        <ul>
                            <li th:each="role : ${roles}" th:text="${role}"></li>
                        </ul>
                    </td>
                    <td>
                        <a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Delete</a>
                        <a th:href="@{/admin/edit/{id}(id=${user.id})}" class="btn btn-primary btn-sm">Update</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
