<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link th:src="@{/js/bootstrap.js}">
    <title>Профиль</title>
</head>
<body>
<div class="container-fluid">
    <div class="row mb-2">
        <div class="col-md-11" style="background-color: black; color: white;">
            <h3><strong><span th:text="${user.email}"></span> with roles: <span th:text="${#strings.arrayJoin(roles, ' ')}"></span></strong>  </h3>
        </div>
        <div class="col-md-1" style="background-color: black">
            <a th:href="@{/logout}" class="text-white-50 bg-dark">logout</a>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col-md-2 bg-primary text-white">
            <div th:if="${roles.contains('ADMIN')}">
                <a th:href="@{/admin}" style="color: lightgrey">Admin</a>
            </div>
        </div>
        <div class="col-md-10">
            <h2>User information-page</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">About user</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-md-2 bg-white text-primary">
            <a th:href="@{/user}">User</a>
        </div>
        <div class="col-md-10"></div>
    </div>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-10">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr th:object="${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td>
                        <ul>
                            <li th:each="role : ${user.getRoles()}" th:text="${role.name}"></li>
                        </ul>
                    </td>

                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
